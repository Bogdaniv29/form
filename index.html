<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section class="hero">
        <div class="hero__left__thumb">
          <img
            src="./img/car.jpg"
            alt="musicalsinstrumentscb"
            class="hero__left__img"
          />
        </div>
        <div class="hero__right__thumb">
          <img src="./img/cbcat.jpg" alt="cbcat" class="hero__right__img" />
        </div>
        <button class="btn-open" data-modal-open>Відкрити модалку</button>
      </section>
    </main>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="close__btn" data-modal-close>
          <svg class="class__icon">
            <use href="./img/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <h1 class="modal__title">Reach out to us!</h1>
        <form class="form">
          <label class="form__label" for="">
            name
            <input placeholder="Your name*" type="text" />
          </label>
          <label class="form__label" for="">
            <input placeholder="Your e-mail*" type="text" />
          </label>
          <label class="form__label" for="">
            <textarea
              placeholder="Your message*"
              name="mesage"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </label>
          <button class="form__button" type="submit">Send message</button>
        </form>
      </div>
    </div>

    <script src="./modal.js"></script>
  </body>
</html>
